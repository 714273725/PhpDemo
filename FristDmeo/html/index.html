<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GeGe之家</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="index, follow"/>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.query-2.1.7.js"></script>
    <script src="../js/jquery.md5.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/rainbows.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen"/>

    <script>

        $(document).ready(function () {
            $("#submit1").hover(
                    function () {
                        $(this).animate({"opacity": "0"}, "slow");
                    },
                    function () {
                        $(this).animate({"opacity": "1"}, "slow");
                    });
            $("#login").click(function () {
                var userName = $("#login_user_name").val();
                var passWord = $("#login_user_password").val();
                if (!userName) {
                    alert('请输入用户名');
                    return;
                }
                if (!passWord) {
                    alert('请输入登陆密码');
                    return;
                }
                $.post(
                        "http://localhost/project/PhpDemo/FristDmeo/php/login.php",
                        {
                            user_name: decodeURI(userName),
                            password: $.md5(passWord),
                        },
                        function (results) {
                            var parsedJson = jQuery.parseJSON(results);
                            alert(parsedJson.msg);
                        }
                );
            });
        });

    </script>

</head>
<body>
<div id="box">
    <div id="wrapper">
        <div id="wrappertop"></div>

        <div id="wrappermiddle">

            <h2>登录</h2>

            <div id="username_input">

                <div id="username_inputleft"></div>

                <div id="username_inputmiddle">
                    <form>
                        <input type="text" name="link" id="login_user_name" placeholder="请输入用户名"
                               onclick="this.value = ''">
                        <img id="url_user" src="../images/mailicon.png" alt="">
                    </form>
                </div>

                <div id="username_inputright"></div>

            </div>

            <div id="password_input">

                <div id="password_inputleft"></div>

                <div id="password_inputmiddle">
                    <form>
                        <input type="password" name="link" id="login_user_password" placeholder="password">
                        <img id="url_password" src="../images/passicon.png" alt="">
                    </form>
                </div>

                <div id="password_inputright"></div>

            </div>

            <div id="submit">
                <img type="image" src="../images/submit_hover.png" id="login" value="登录" class="login"/>
            </div>


            <div id="links_left">

                <a href="#">忘记密码?</a>

            </div>

            <div id="links_right"><a href="register.html">注册账号></a></div>

        </div>

        <div id="wrapperbottom"></div>

        <div id="powered">
            <p>Powered by <a href="">GeGe</a></p>
        </div>
    </div>
</div>
</body>


<script src='../js/particles.js' type="text/javascript"></script>
